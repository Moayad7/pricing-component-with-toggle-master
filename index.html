<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/vue@3.2.33/dist/vue.global.js"></script>

  <title>Frontend Mentor | [Pricing Component With Toggle Master]</title>

<style>
    body{
      font-family: montserrat ;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body id="app">

  <div class="flex flex-col justify-content-center align-items-center lg:h-screen  pt-5 ease-out duration-700"
  :class="{
    'bg-violet-50 text-gray-700' : theme == 'light',
    'bg-gray-700 text-gray-50 ' : theme == 'dark'
  }"
  
  >

  <div class="flex space-x-5 bold text-gray-400 mb-5">
    <h1 class="">light theme</h1>
    <div class="flex justify-center">
      <div class="form-check form-switch">
        <input @click="switchTheme" class="duration-700 form-check-input hover:cursor-pointer hover:opacity-70" type="checkbox" role="switch" id="darkTheme" />
      </div>
    </div>
    <h1>dark theme</h1>
  </div>

    <div class="title"
    
    >
      <div class="flex flex-col text-center  mb-5 lg:mb-1">
        <h1 class="text-4xl text-gray-600 bold mb-12"
        :class="{
          'text-gray-700' : theme == 'light',
          'text-gray-50 ' : theme == 'dark'
        }"
        > Our Pricing</h1>
        <div class="flex space-x-9 bold text-gray-400">
          <h1 class="">Annually</h1>
          <div class="flex justify-center">
            <div class="form-check form-switch">
              <input @click="switching" class="ease-out duration-700 form-check-input hover:cursor-pointer hover:opacity-70" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
            </div>
          </div>
          <h1>Monthly</h1>
        </div>
      </div>
    </div>

    <div class="lg:flex lg:place-items-center cards">
      
        <div v-for="info in infos" 
        :key="id" 
        class="lg:flex lg:flex-col  bold text-center  py-4 px-5 rounded-xl  mb-4  lg:w-96 text-gray-600"
        :class="{
              'bg-gradient-to-r from-indigo-300 to-indigo-500 text-white lg:w-96 lg:h-[34rem]': info.focused,
              'lg:h-[32rem]': info.notFocused,
              'bg-gray-50 text-gray-700' : theme == 'light',
              'bg-gray-900 text-gray-50 ' : theme == 'dark'
              }"
        
        >
          <h1 class="text-lg mt-4 mb-5 whitespace-nowrap	">{{ info.title }}</h1>
          <h1 class="text-6xl whitespace-nowrap	w-64 ease-out duration-700" v-show="annually">{{ info.value1 }}</h1>
          <h1 class="text-6xl whitespace-nowrap	w-64 ease-out duration-700" v-show="monthly">{{ info.value2 }}</h1>
          <div class="details space-y-5 mt-10">
            <hr>
            <h1>{{ info.storage }}</h1>
            <hr>
            <h1>{{ info.users }}</h1>
            <hr>
            <h1>{{ info.range}}</h1>
            <hr>

            <button class="ease-out duration-700 border-2 border-transparent bg-gradient-to-r from-indigo-300 to-indigo-500 py-3 rounded-md w-full text-indigo-50 bold uppercase	tracking-widest text-xs hover:from-transparent hover:to-transparent hover:text-indigo-500 hover:border-indigo-400"
            :class="{
            'border-2 border-white  bg-gradient-to-r from-indigo-50 to-indigo-50 text-indigo-400 hover:text-indigo-50 ': info.focused
            }
            "
            
            >Learn More</button>

        </div>
      
    </div>

  </div>



  <div class="attribution mt-3">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/moayad-ahmad/">Moayad Ahmad</a>.
  </div>



  <script>

var d = document.getElementById('flexSwitchCheckDefault').checked ;

    Vue.createApp({
      

      data(){
        return{
          annually:true,
          monthly:false,
          theme:"light",
          infos:[
            {
              title:"Basic",
              value1:"$ 199.99",
              value2:"$ 19.99",
              storage:"500 GB Storage",
              users:"2 Users Allowed",
              range:"Send up to 3 GB",
              id:"1",
              notFocused:true
            },
            {
              title:"Professional",
              value1:"$ 249.99",
              value2:"$ 24.99",
              storage:"1 TB Storage",
              users:"5 Users Allowed",
              range:"Send up to 10 GB",
              id:"2",
              focused:true,
              
            },
            {
              title:"Master",
              value1:"$ 399.99",
              value2:"$ 39.99",
              storage:"2 TB Storage",
              users:"10 Users Allowed",
              range:"Send up to 20 GB",
              id:"3",
              notFocused:true
            },
          ],
        }
      },
      

      methods:{
        
        switching(){
            this.annually=!this.annually;
            this.monthly=!this.monthly;
        },
        
        switchTheme(){
          if(this.theme == 'dark'){
            this.theme ='light';
          }
          else{
            this.theme = 'dark'
          }
        }
      }





    }).mount('#app');

  </script>
</body>
</html>
